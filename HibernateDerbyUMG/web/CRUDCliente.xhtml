<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            ID:<h:inputText id="id" value="#{clienteMB.cli.customerId}"></h:inputText><br/>
            NOMBRE:<h:inputText id="name" value="#{clienteMB.cli.name}"></h:inputText><br/>
            TELEFONO:<h:inputText id="phone" value="#{clienteMB.cli.phone}"></h:inputText><br/>
            <h:commandButton value="Grabar" actionListener="#{clienteMB.agregarCliente()}"></h:commandButton>
        <h:dataTable value="#{clienteMB.clientes}" var="c" border="1" cellspacing="0">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputLabel id="id" value="#{c.customerId}"></h:outputLabel>
            </h:column>
            <h:column>
                <f:facet name="header">NOMBRE</f:facet>
                <h:outputLabel id="name" value="#{c.name}"></h:outputLabel>
            </h:column>
                        <h:column>
                <f:facet name="header">CIUDAD</f:facet>
                <h:outputLabel id="ciudad" value="#{c.city}"></h:outputLabel>
            </h:column>
                        <h:column>
                <f:facet name="header">TELEFONO</f:facet>
                <h:outputLabel id="telefono" value="#{c.phone}"></h:outputLabel>
            </h:column>
            <h:column>
                <f:facet name="header">ACCION</f:facet>
                <h:commandLink value="Borrar" action="#{clienteMB.borrarCliente(c)}"></h:commandLink>
            </h:column>
        </h:dataTable>
        </h:form>
    </h:body>
</html>
